<html>
   <head>
      <title>The Materialize Form Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   <br>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">DTender</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Create Tender</a></li>
        <li><a href="badges.html">All Tender</a></li>
      </ul>
    </div>
  </nav>
 
   <h2 align="center">BID TENDER</h2>
   <body class = "container">   
      <div class = "row">
         <form class = "col s12">
            <div class = "row">
               <div class = "input-field col s12">
                  <i class = "material-icons prefix">account_circle</i>
                  <input placeholder = "quote"  id = "quote"
                     type = "number" required />
                  <label for = "name">Quote</label>
               </div>
               
               <div class = "input-field col s12">   
                  <i class = "material-icons prefix">check_box</i>   
                  <label for = "text">Quotatation Clause</label>
                  <input id = "quotaion_clause" type = "text" placeholder = ""
                      />          
               </div>
            </div>
            
            <div class = "row">
               <div class = "input-field col s12">
                  <i class = "material-icons prefix">description</i>   
                  <input placeholder = "Enter Documents" id = "document" type = "text"
                     class = "validate">
                  <label for = "text">Document</label>
               </div>
            </div>
            
            <div class = "row">
               <div class = "input-field col s12">
                  <i class = "material-icons prefix">location_on</i>
                  <textarea id = "address" class = "materialize-textarea"></textarea>
                  <label for = "address">Company Address</label>
               </div>
            </div>

             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                   <i class="material-icons right">send</i>
              </button>            
         </form>       
      </div>
   </body>   
</html>
